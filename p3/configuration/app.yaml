apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: IOT-App
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/E-lahcen/lelhlami-IOT
    targetRevision: HEAD
    path: p3
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false