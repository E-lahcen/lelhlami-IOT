apiVersion: apps/v1   
kind: Deployment    
metadata:            
  name: webapp3-deployment    
  labels:        
    app: webapp3   
spec:            
  replicas: 1    
  selector:       
    matchLabels: 
      app: webapp3
  template:        
    metadata:
      labels:    
        app: webapp3
    # spec:        
    #   containers:    
    #   - name: webapp3
    #     image: vitejs
    #     ports:
    #       - containerPort: 81
    spec:
      containers:
      - name: webapp3
        image: nginx:stable
        ports:
        - containerPort: 80
        volumeMounts:
        - name: webapp3-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: webapp3-volume
        hostPath:
          path: /vagrant/rsc/app3
---
apiVersion: v1
kind: Service
metadata:
  name: webapp3-service
spec:
  selector:
    app: webapp3
  ports:
    - protocol: TCP
      port: 81
      targetPort: 80